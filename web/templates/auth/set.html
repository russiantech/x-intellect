<!DOCTYPE html>
<html lang="en" data-footer="true">
<head>
    <title>  Settings . Russian Developers  </title> 
    {% include('incs/metas.html') %}
    <link rel="stylesheet" href="{{ url_for('static', filename='setting/setting/font/CS-Interface/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='setting/setting/css/vendor/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='setting/setting/css/vendor/OverlayScrollbars.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='setting/setting/css/vendor/select2.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='setting/setting/css/vendor/select2-bootstrap4.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='setting/setting/css/styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='setting/setting/css/main.css')}}">
    <script src="{{ url_for('static', filename='setting/js/base/loader.js')}}"></script>
</head>

<body>
    <div id="root">
    
   {% include 'incs/nav.html' %}

        <main>
            <div class="container">

                    <div class="col">
                        <div class="page-title-container mb-3">
                            <div class="row">
                                <div class="col mb-2">
                                    <h1 class="mb-2 pb-0 display-4" id="title">Settings</h1>
                                    <div class="text-muted font-heading text-small">
                                Any changes to info ? Update them now.</div>
                                </div>
                            </div>
                        </div>
                        <h2 class="small-title">Public Info</h2>
                        <div class="card mb-5">
                            <div class="card-body">
                                <form class="d-flex flex-column mb-4">
                                    <div class="mb-3 mx-auto position-relative" id="singleImageUploadExample">
                                        <img src="{{url_for('static', filename='img/profile/profile-9.webp')}}"
                                            alt="alternate text"
                                            class="rounded-xl border border-separator-light border-4 sw-12 sh-12"
                                            id="contactThumbModal">
                                        <button
                                            class="btn btn-sm btn-icon btn-icon-only btn-separator-light position-absolute rounded-xl e-0 b-0"
                                            type="button">
                                            <i data-acorn-icon="upload"></i>
                                        </button>
                                        <input class="file-upload d-none" type="file" accept="image/*">
                                    </div>
                                    <div class="mb-3 filled w-100 d-flex flex-column">
                                        <i data-acorn-icon="user"></i>
                                        <input class="form-control" placeholder="Name" value="Lisa Jackson">
                                    </div>
                                    <div class="mb-3 filled w-100 d-flex flex-column">
                                        <i data-acorn-icon="tag"></i>
                                        <input class="form-control" placeholder="User Name" value="lisajackson">
                                    </div>
                                    <div class="mb-3 filled w-100 d-flex flex-column">
                                        <i data-acorn-icon="email"></i>
                                        <input class="form-control" placeholder="Email" value="lisajackson@gmail.com"
                                            disabled="disabled">
                                    </div>
                                    <div class="mb-3 filled w-100 d-flex flex-column">
                                        <i data-acorn-icon="phone"></i>
                                        <input class="form-control" placeholder="Phone" value="+643452345">
                                    </div>
                                    <div class="filled mb-0 w-100">
                                        <i data-acorn-icon="gender"></i>
                                        <select class="select-single-no-search-filled" data-placeholder="Gender">
                                            <option label="&nbsp;"></option>
                                            <option value="Male">Male</option>
                                            <option value="Female" selected="selected">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </form>
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </div>
                        <h2 class="small-title">Email Settings</h2>
                        <div class="card mb-5">
                            <div class="card-body">
                                <form class="mb-4">
                                    <div class="mb-3 filled custom-control-container">
                                        <i data-acorn-icon="shield"></i>
                                        <div class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" id="securityCheck" checked="checked">
                                            <label class="form-check-label" for="securityCheck">Security Warnings</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 filled custom-control-container">
                                        <i data-acorn-icon="money"></i>
                                        <div class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" id="budgetCheck"
                                                checked="checked">
                                            <label class="form-check-label" for="budgetCheck">Over Budget</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 filled custom-control-container">
                                        <i data-acorn-icon="server"></i>
                                        <div class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" id="quotaCheck"
                                                checked="checked">
                                            <label class="form-check-label" for="quotaCheck">Quota Warnings</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 filled custom-control-container">
                                        <i data-acorn-icon="bell"></i>
                                        <div class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" id="generalCheck"
                                                checked="checked">
                                            <label class="form-check-label" for="generalCheck">General
                                                Notifications</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 filled custom-control-container">
                                        <i data-acorn-icon="news"></i>
                                        <div class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" id="newsletterCheck">
                                            <label class="form-check-label" for="newsletterCheck">Monthly
                                                Newsletter</label>
                                        </div>
                                    </div>
                                </form>
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </div>
                        <h2 class="small-title">Language Settings</h2>
                        <div class="card mb-5">
                            <div class="card-body">
                                <form class="mb-4">
                                    <div class="filled mb-0 w-100">
                                        <i data-acorn-icon="web"></i>
                                        <select class="select-single-no-search-filled" data-placeholder="Language">
                                            <option label="&nbsp;"></option>
                                            <option value="English" selected="selected">English</option>
                                            <option value="Spanish">Spanish</option>
                                        </select>
                                    </div>
                                </form>
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        {% include('incs/footer.html') %}
    </div>
    {% include('incs/settings.html') %}
    {% include('incs/search.html') %}

    <script src="{{ url_for('static', filename='setting/setting/js/vendor/jquery-3.5.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/vendor/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/vendor/OverlayScrollbars.min.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/vendor/autoComplete.min.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/vendor/clamp.min.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/icon/acorn-icons.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/icon/acorn-icons-interface.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/icon/acorn-icons-commerce.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/vendor/select2.full.min.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/vendor/singleimageupload.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/base/helpers.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/base/globals.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/base/nav.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/base/search.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/base/settings.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/pages/account.settings.js')}}"></script>
    <script src="{{ url_for('static', filename='setting/setting/js/common.js')}}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js')}}"></script> <!--use-general-script-here-for-consistency-in-UI-->
    
</body>
</html>
