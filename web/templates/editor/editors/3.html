    <link rel="stylesheet" href="{{url_for('static', filename='setting/css/styles.css')}}">

</head>

<body>
    <div id="root">
    
   {% include 'incs/nav.html' %}

        <main>
            <div class="container">

                    <div class="col" id="appendclones">
                        <div class="page-title-container mb-3">
                            <div class="row">
                                <div class="col mb-2">
                                    <h1 class="mb-2 pb-0 display-4" id="title">Courses</h1>
                                    <div class="text-muted font-heading text-small">
                                Advanced course Chapters & Sections</div>
                                </div>
                            </div>
                        </div>
                        <section class="scroll-section" id="main_chapter_section">
                        <section class="scroll-section" id="chapter_section">
                            <h2 class="small-title">Add Chapters For <_Web Development_></h2>
                            <form action="" method="post">
                            <div class="card mb-5">
                                <div class="card-body">
                                <div class="mb-3 filled w-100 d-flex flex-column">
                                    <i data-acorn-icon="tag"></i>
                                    <input class="form-control" placeholder="Enter A Lesson Here">
                                    <input type="hidden" name="cid" value="cid" class="form-control" placeholder="course_id">
                                </div>
                                </div>
                                </div>
                                <div class="card-footer text-center border-0 mt-3 pt-1" style="margin-top: 10px;">
                                    <button class="btn btn-icon btn-icon-start btn-outline-primary btn-prev"
                                        type="button">
                                        <i data-acorn-icon="chevron-left"></i>
                                        <span>Back</span>
                                    </button>
                                    <button type="submit" id="submit" class="btn btn-icon btn-icon-end btn-outline-primary btn-next">
                                        <span>Next</span>
                                        <i data-acorn-icon="chevron-right"></i>
                                    </button>
                                    <button type="button" onclick="cloneChapt()" class="btn btn-icon btn-icon-end btn-outline-primary btn-next">
                                        <span>Another Lesson</span>
                                        <i data-acorn-icon="chevron-right"></i>
                                    </button>
                                </div>
                            </form>
                        </form>
                    </section>
                    </section>

                        <section class="scroll-section" id="quillStandart">
                            <h2 class="small-title">Topics/Sections For Chapters</h2>
                            <form action="" method="post">
                            <input type="hidden" name="cid" value="cid" class="form-control" placeholder="course_id">
                            <input type="hidden" name="chaptid" value="chaptid" class="form-control" placeholder="chapter_id">
                            <div class="card mb-5">
                                <div class="card-body">
                                    <div class="filled custom-control-container editor-container">
                                        <div class="html-editor sh-9" id="quillEditorFilled"></div>
                                        <i data-acorn-icon="notebook-1"></i>
                                    </div>
                                </div>

                                <div class="card-body editor-container">
                                    <div class="html-editor sh-19" id="quillEditor"></div> 
                                </div>
                            </div>
                            <div class="card-footer text-center border-0 mt-3 pt-1" style="margin-top: 10px;">
                                <button class="btn btn-icon btn-icon-start btn-outline-primary btn-prev"
                                    type="button">
                                    <i data-acorn-icon="chevron-left"></i>
                                    <span>Back</span>
                                </button>
                                <button type="submit" id="submit" class="btn btn-icon btn-icon-end btn-outline-primary btn-next">
                                    <span>Next</span>
                                    <i data-acorn-icon="chevron-right"></i>
                                </button>
                                <button type="button" onclick="cloneSection()" id="submit" class="btn btn-icon btn-icon-end btn-outline-primary btn-next">
                                    <span>More Sections</span>
                                    <i data-acorn-icon="chevron-right"></i>
                                </button>
                            </div>
                        </form>
                    </section>
                    </div>
                </div>
            </div>
        </main>
        <script>
		function cloneChapt() {
			var lesson =document.getElementById("chapter_section");
			var clone = lesson.cloneNode(true);
            document.getElementById("appendclones").appendChild(clone);
            
            lesson.after(clone, lesson);
           // element.insertBefore(new, existing)
		}

        function cloneSection(){
            
           var section = document.getElementById("quillStandart");
           var clone = section.cloneNode(true);
           //clone.removeAttribute("id");
           document.getElementById("appendclones").appendChild(clone);
            }
          // cloneNode(); 
           </script>

        {% include('incs/footer.html') %}

    </div>

    {% include('incs/search.html') %}

</body>
